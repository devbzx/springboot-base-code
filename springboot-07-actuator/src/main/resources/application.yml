management:
  endpoints:
    web:
      base-path: /
      #开启暴露所有端点信息
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always #显示健康具体信息 默认不会显示详细信息
    httptrace:
      enabled: true #启用httptrace端点
    shutdown:
      enabled: true #启用远程关闭
  server:
    port: 8080 #监控端口号
